<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compiled Membership App</title>
    <script>
        function toggleFields() {
            const imageInput = document.getElementById("file");
            const numberInput = document.getElementById("number");
            if (imageInput.files.length === 0) {
                numberInput.required = true;
            } else {
                numberInput.required = false;
            }

            if (!numberInput.value) {
                imageInput.required = true;
            } else {
                imageInput.required = false;
            }
        }
    </script>
  </head>
  <body>
    <h1>Upload Membership Data</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="membership_name">Name:</label>
        <input type="text" id="membership_name" name="membership_name" required><br><br>

        <label for="file">Membership image:</label>
        <input type="file" id="file" name="file" accept=".jpg,.png,.jpeg" onchange="toggleFields()" required><br><br>

        <label for="number">Membership number:</label>
        <input type="text" id="number" name="number" onchange="toggleFields()" required><br><br>

        <button type="submit">Upload</button>
    </form>
  </body>
</html>
